<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GoldRush Gym Signup â€” TRON Style Dim Glow</title>

  <!-- Bootstrap Icons CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    rel="stylesheet"
  />
  <!-- Orbitron font for that TRON vibe -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --tron-bg: #00040d;
      --tron-panel-bg: rgba(0, 4, 13, 0.9);
      --tron-cyan: #00fff7;
      --tron-blue: #0099ff;
      --tron-neon: #00ffff;
      --tron-text: #0ff9ff;
      --tron-shadow: #00fff740;
      --tron-border: #00ffff88;
      --tron-placeholder: #00888888;
      --font-family: 'Orbitron', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      --border-radius: 0.5rem;
      --transition-speed: 0.25s;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, var(--tron-bg) 0%, #001122 100%);
      color: var(--tron-text);
      min-height: 100vh;
      font-family: var(--font-family);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem 1rem;
    }

    .container {
      max-width: 700px;
      background: var(--tron-panel-bg);
      border-radius: var(--border-radius);
      padding: 2.5rem 3rem;
      box-shadow: 0 0 8px var(--tron-cyan), inset 0 0 10px var(--tron-neon);
      border: 1px solid var(--tron-border);
      position: relative;
      overflow: hidden;
    }

    .container::before,
    .container::after {
      content: '';
      position: absolute;
      pointer-events: none;
      border-radius: var(--border-radius);
      border: 1px solid transparent;
      box-sizing: border-box;
      animation: neon-glow 6s linear infinite alternate;
      opacity: 0.3;
    }

    .container::before {
      top: 0; left: 0; right: 0; bottom: 0;
      border-top-color: var(--tron-cyan);
      border-bottom-color: var(--tron-cyan);
      animation-delay: 0s;
    }

    .container::after {
      top: 5px; left: 5px; right: 5px; bottom: 5px;
      border-left-color: var(--tron-blue);
      border-right-color: var(--tron-blue);
      animation-delay: 3s;
    }

    @keyframes neon-glow {
      0%, 100% {
        filter: drop-shadow(0 0 1px var(--tron-cyan)) drop-shadow(0 0 3px var(--tron-cyan));
        opacity: 0.3;
      }
      50% {
        filter: drop-shadow(0 0 3px var(--tron-neon)) drop-shadow(0 0 6px var(--tron-neon));
        opacity: 0.45;
      }
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    header h1 {
      font-weight: 700;
      font-size: 2.8rem;
      color: var(--tron-cyan);
      text-shadow: 0 0 2px var(--tron-cyan), 0 0 6px var(--tron-neon);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.6rem;
    }

    header h1 i {
      font-size: 2.8rem;
      color: var(--tron-cyan);
    }

    header p {
      font-style: italic;
      font-weight: 500;
      color: #00ffffaa;
      margin-top: 0.3rem;
    }

    label.form-label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 600;
      color: var(--tron-cyan);
      margin-bottom: 0.5rem;
      text-shadow: 0 0 2px var(--tron-cyan), 0 0 4px var(--tron-neon);
      cursor: pointer;
    }

    input[type="text"],
    select,
    textarea,
    input[type="range"] {
      width: 100%;
      background-color: #001a26;
      color: var(--tron-text);
      border: 1.5px solid var(--tron-border);
      border-radius: var(--border-radius);
      padding: 0.6rem 1rem;
      font-size: 1rem;
      box-shadow: inset 0 0 2px #00ffff44;
      transition: 0.25s ease-in-out;
    }

    input[type="text"]:focus,
    select:focus,
    textarea:focus,
    input[type="range"]:focus {
      outline: none;
      border-color: var(--tron-neon);
      box-shadow: 0 0 4px var(--tron-neon), inset 0 0 6px var(--tron-neon);
      background-color: #00112222;
    }

    select {
      appearance: none;
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='%2300ffff' viewBox='0 0 16 16'%3e%3cpath d='M4.646 6.646a.5.5 0 0 1 .708 0L8 9.293l2.646-2.647a.5.5 0 0 1 .708.708l-3 3a.5.5 0 0 1-.708 0l-3-3a.5.5 0 0 1 0-.708z'/%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 1rem center;
      background-size: 1.2rem 1.2rem;
      padding-right: 2.5rem;
    }

    .form-range {
      margin-top: 0.2rem;
    }

    .form-check-input {
      width: 1.3em;
      height: 1.3em;
      border-radius: 0.3rem;
      border: 1.5px solid var(--tron-border);
      background-color: #001122;
      cursor: pointer;
      box-shadow: 0 0 2px var(--tron-shadow) inset;
    }

    .form-check-input:checked {
      background-color: var(--tron-neon);
      border-color: var(--tron-neon);
      box-shadow: 0 0 4px var(--tron-neon), 0 0 6px var(--tron-cyan);
    }

    .form-check-input[type="radio"] {
      border-radius: 50%;
      width: 1.15rem;
      height: 1.15rem;
      border: 1.5px solid var(--tron-border);
      background-color: #001a26;
      box-shadow: 0 0 2px var(--tron-shadow);
      transition: 0.2s ease-in-out;
    }

    .form-check-input[type="radio"]:checked {
      background-color: var(--tron-neon);
      box-shadow: 0 0 4px var(--tron-neon), 0 0 6px var(--tron-cyan);
    }

    .form-check-input[type="radio"]:focus {
      outline: none;
      box-shadow: 0 0 3px var(--tron-neon), 0 0 5px var(--tron-cyan);
    }

    .form-text {
      font-size: 0.9rem;
      color: #00ffffaa;
      margin-top: 0.25rem;
    }

    .form-check {
      margin-bottom: 0.6rem;
    }

    button.btn-primary {
      width: 100%;
      background: linear-gradient(135deg, var(--tron-neon), var(--tron-blue));
      border: none;
      font-size: 1.15rem;
      font-weight: 600;
      padding: 0.85rem 1.2rem;
      border-radius: 0.8rem;
      box-shadow: 0 0 8px var(--tron-neon), 0 0 14px var(--tron-cyan);
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.6rem;
    }

    button.btn-primary:hover {
      background: linear-gradient(135deg, var(--tron-blue), var(--tron-neon));
      box-shadow: 0 0 12px var(--tron-neon), 0 0 20px var(--tron-cyan);
    }

    @media (max-width: 576px) {
      .container {
        padding: 1.5rem;
      }
      header h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body 
  oncontextmenu="return false" 
  onkeydown="if (event.keyCode === 123) return false;"
>
  <main class="container">
    <header>
      <h1><i class="bi bi-fire"></i> GoldRush Gym Signup</h1>
      <p>Join today and unlock your fitness potential!</p>
    </header>
    <form action="#" method="POST">
      <div class="mb-4">
        <label class="form-label" for="first">First name</label>
        <input class="form-control" id="first" name="first" type="text" placeholder="Your first name" required />
      </div>

      <div class="mb-4">
        <label class="form-label" for="last">Last name</label>
        <input class="form-control" id="last" name="last" type="text" placeholder="Your last name" required />
      </div>

      <div class="mb-4">
        <label class="form-label">Membership Package</label>
        <select class="form-select" required>
          <option value="">Select your package</option>
          <option value="Basic">Basic</option>
          <option value="Gold">Gold</option>
        </select>
        <div class="form-text">Choose what fits you best</div>
      </div>

      <fieldset class="mb-4">
        <legend class="form-label fw-bold">Select your Gender</legend>
        <div class="form-check">
          <input class="form-check-input" type="radio" id="genderM" name="gender" value="Male" required />
          <label class="form-check-label" for="genderM">Male</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" id="genderF" name="gender" value="Female" />
          <label class="form-check-label" for="genderF">Female</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" id="genderN" name="gender" value="Other" />
          <label class="form-check-label" for="genderN">Rather not say</label>
        </div>
      </fieldset>

      <button class="btn btn-primary" type="submit">
        <i class="bi bi-check-circle"></i> Sign Up
      </button>
    </form>
  </main>
</body>
</html>
