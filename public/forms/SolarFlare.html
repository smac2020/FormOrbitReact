<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GoldRush Gym Signup — Solar Flare Style (Toned Down Yellow)</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    /* Solar Flare Colors & Effects — Toned down yellow */
    :root {
      --solar-orange: #ff6700;
      --solar-red: #ff3d00;
      --solar-yellow: #d1c060; /* softer, muted yellow */
      --solar-gradient: linear-gradient(45deg, #ff6700, #ff3d00, #d1c060);
      --solar-glow-orange: rgba(255, 103, 0, 0.4); /* less opacity */
      --solar-glow-red: rgba(255, 61, 0, 0.35); /* less opacity */
      --solar-glow-yellow: rgba(209, 192, 96, 0.35); /* muted glow */
      --solar-text: #f9f7e8; /* slightly softer white */
      --solar-shadow: 0 0 12px rgba(255, 103, 0, 0.35), 0 0 25px rgba(255, 61, 0, 0.25);
    }

    body {
      background: #330a00;
      color: var(--solar-text);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 2rem;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    main.container {
      width: 100%;
      max-width: 520px;
      background: #4a1b00;
      border-radius: 1rem;
      padding: 2.5rem 2rem;
      box-shadow: 0 0 25px var(--solar-glow-orange);
    }

    header h1 {
      font-weight: 700;
      color: var(--solar-yellow);
      text-shadow: 0 0 6px var(--solar-glow-yellow);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.25rem;
    }
    header p {
      margin-top: 0;
      margin-bottom: 2rem;
      font-weight: 600;
      color: var(--solar-yellow);
      text-shadow: 0 0 4px var(--solar-glow-red);
    }

    label {
      display: block;
      margin-bottom: 0.4rem;
      font-weight: 600;
      text-shadow: 0 0 4px var(--solar-glow-yellow);
      color: var(--solar-yellow);
    }

    input[type="text"],
    select.form-select,
    textarea.form-control,
    input.form-range {
      width: 100%;
      padding: 0.55rem 1rem;
      font-size: 1rem;
      border-radius: 0.75rem;
      border: 2px solid transparent;
      background: linear-gradient(to right, #ff3d00, var(--solar-yellow));
      background-clip: padding-box;
      color: #330a00;
      font-weight: 700;
      box-shadow:
        inset 0 0 12px #ff6700,
        0 0 12px var(--solar-glow-orange);
      transition: box-shadow 0.3s ease, border-color 0.3s ease;
    }

    input[type="text"]:focus,
    select.form-select:focus,
    textarea.form-control:focus,
    input.form-range:focus {
      outline: none;
      border-color: #ff6700;
      box-shadow:
        0 0 12px var(--solar-glow-yellow),
        0 0 25px var(--solar-glow-red);
      background: #fff8dc;
      color: #330a00;
    }

    /* Range slider styling */
    input.form-range {
      -webkit-appearance: none;
      height: 10px;
      border-radius: 10px;
      background: linear-gradient(90deg, #ff3d00 0%, var(--solar-yellow) 100%);
      box-shadow: 0 0 12px var(--solar-glow-orange);
    }
    input.form-range::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 22px;
      height: 22px;
      border-radius: 50%;
      background: var(--solar-red);
      box-shadow: 0 0 8px var(--solar-glow-red);
      cursor: pointer;
      margin-top: -6px;
      border: none;
    }
    input.form-range::-moz-range-thumb {
      width: 22px;
      height: 22px;
      border-radius: 50%;
      background: var(--solar-red);
      box-shadow: 0 0 8px var(--solar-glow-red);
      cursor: pointer;
      border: none;
    }

    .form-check-input {
      width: 1.3em;
      height: 1.3em;
      background: #4a1b00;
      border-radius: 0.3rem;
      border: 2.5px solid var(--solar-yellow);
      box-shadow:
        0 0 6px var(--solar-glow-yellow);
      cursor: pointer;
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }
    .form-check-input:checked {
      background: var(--solar-red);
      border-color: var(--solar-red);
      box-shadow:
        0 0 18px var(--solar-glow-red),
        0 0 25px var(--solar-glow-orange);
    }

    .form-switch .form-check-input {
      width: 2.5em;
      height: 1.3em;
      border-radius: 1.3rem;
      position: relative;
    }
    .form-switch .form-check-input::before {
      content: "";
      position: absolute;
      top: 2px;
      left: 2px;
      width: 1.1em;
      height: 1.1em;
      background: #4a1b00;
      border-radius: 50%;
      transition: transform 0.3s ease;
      box-shadow: 0 0 5px var(--solar-glow-orange);
    }
    .form-switch .form-check-input:checked::before {
      transform: translateX(1.3em);
      background: #fff8dc;
      box-shadow: 0 0 10px var(--solar-glow-yellow);
    }

    .form-check-input[type="radio"] {
      border-radius: 50%;
    }

    button.btn-primary {
      width: 100%;
      padding: 0.85rem 0;
      font-size: 1.2rem;
      font-weight: 700;
      color: #330a00;
      background: var(--solar-gradient);
      border: none;
      border-radius: 1.2rem;
      box-shadow:
        0 0 25px var(--solar-glow-yellow),
        0 0 45px var(--solar-glow-red);
      cursor: pointer;
      transition: background 0.4s ease, box-shadow 0.4s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.7rem;
      margin-top: 1rem;
    }
    button.btn-primary:hover,
    button.btn-primary:focus {
      background: linear-gradient(45deg, var(--solar-yellow), #ff3d00);
      box-shadow:
        0 0 40px var(--solar-glow-red),
        0 0 60px var(--solar-glow-yellow);
      outline: none;
    }
    button.btn-primary i {
      font-size: 1.5rem;
    }

    /* Spacing helpers */
    .mb-3 {
      margin-bottom: 1.25rem;
    }
    .mb-4 {
      margin-bottom: 1.75rem;
    }
    .fw-bold {
      font-weight: 700;
    }
    .ms-2 {
      margin-left: 0.5rem;
    }
    .form-icon-label i {
      margin-right: 0.4rem;
      color: var(--solar-yellow);
      text-shadow: 0 0 4px var(--solar-glow-yellow);
    }
  </style>
</head>
<body>
  <main class="container" role="main" aria-label="GoldRush Gym Signup Solar Flare Form">
    <header>
      <h1>
        <i class="bi bi-stars"></i> GoldRush Gym Signup
      </h1>
      <p>Join today and unlock your fitness potential!</p>
    </header>

    <form action="http://formit-env.eba-tjyqmsyi.us-west-2.elasticbeanstalk.com/invokeSubmit" method="POST" novalidate>
      <input name="formid" type="hidden" value="3d2d18f2-ddad-40ee-bf0f-ca2f8d8b320b" />
      <input name="formrev" type="hidden" value="1" />

      <div class="mb-4">
        <label class="form-label form-icon-label" for="idFirst">
          <i class="bi bi-person"></i> First name
        </label>
        <input class="form-control" id="idFirst" name="idFirst" type="text" value="" />
      </div>

      <div class="mb-4">
        <label class="form-label form-icon-label" for="idMiddle">
          <i class="bi bi-person"></i> Middle name
        </label>
        <input class="form-control" id="idMiddle" name="idMiddle" type="text" value="" />
      </div>

      <div class="mb-4">
        <label class="form-label form-icon-label" for="idLast">
          <i class="bi bi-person"></i> Last name
        </label>
        <input class="form-control" id="idLast" name="idLast" type="text" value="" />
      </div>

      <div class="mb-4">
        <label class="form-label form-icon-label" for="idProv">
          <i class="bi bi-geo-alt"></i> Province
        </label>
        <input class="form-control" id="idProv" name="idProv" type="text" value="" />
      </div>

      <div class="mb-3">
        <label class="form-label" for="idMembership">Membership Package</label>
        <select class="form-select" id="idMembership" name="idMembership">
          <option value="Basic">Basic</option>
          <option value="Bronze">Bronze</option>
          <option value="Silver">Silver</option>
          <option value="Gold">Gold</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label" for="odFitness">Fitness Level</label>
        <input
          class="form-range"
          id="odFitness"
          max="10"
          min="1"
          name="odFitness"
          oninput="document.getElementById('odFitness_value').textContent = this.value"
          step="1"
          type="range"
          value="5"
        />
        <span class="ms-2 fw-bold" id="odFitness_value">5</span>
      </div>

      <div class="form-check form-switch mb-3">
        <input
          class="form-check-input"
          id="idSubscribe"
          name="idSubscribe"
          role="switch"
          type="checkbox"
          value="Yes"
        />
        <label class="form-check-label" for="idSubscribe">Subscribe to newsletter</label>
      </div>

      <div class="mb-3">
        <label class="form-label fw-bold">Select your Gender</label>

        <div class="form-check">
          <input
            class="form-check-input"
            id="idGen_opt0"
            name="idGen"
            type="radio"
            value="Male"
          />
          <label class="form-check-label" for="idGen_opt0">Male</label>
        </div>

        <div class="form-check">
          <input
            class="form-check-input"
            id="idGen_opt1"
            name="idGen"
            type="radio"
            value="Female"
          />
          <label class="form-check-label" for="idGen_opt1">Female</label>
        </div>

        <div class="form-check">
          <input
            class="form-check-input"
            id="idGen_opt2"
            name="idGen"
            type="radio"
            value="Rather not say"
          />
          <label class="form-check-label" for="idGen_opt2">Rather not say</label>
        </div>
      </div>

      <div class="form-check form-switch mb-3">
        <input
          class="form-check-input"
          id="idAgree"
          name="idAgree"
          role="switch"
          type="checkbox"
          value="Checked"
        />
        <label class="form-check-label" for="idAgree">Agree to terms</label>
      </div>

      <div class="mb-4">
        <label class="form-label form-icon-label" for="idMoreDetails">
          <i class="bi bi-clipboard"></i> Provide more details
        </label>
        <textarea
          class="form-control"
          id="idMoreDetails"
          name="idMoreDetails"
          required
          rows="4"
        ></textarea>
      </div>

 <button class="btn btn-primary w-100" type="submit" disabled>
  <i class="bi bi-check-circle me-2"></i>Sign Up
</button>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
