<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GoldRush Gym Signup â€” Cysteral Diamonds</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    :root {
      --diamond-glass: rgba(255, 255, 255, 0.1);
      --diamond-border: rgba(255, 255, 255, 0.25);
      --diamond-light: #e0f7ff;
      --diamond-blue: #a0e8ff;
      --diamond-accent: #00ccff;
      --diamond-shadow: rgba(255, 255, 255, 0.2);
    }

    body {
      background: linear-gradient(145deg, #1b1d20, #101113);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--diamond-light);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .container {
      max-width: 650px;
      background: var(--diamond-glass);
      border: 1px solid var(--diamond-border);
      border-radius: 1.2rem;
      padding: 2.5rem;
      backdrop-filter: blur(20px);
      box-shadow: 0 0 30px var(--diamond-shadow);
    }

    header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--diamond-blue);
      text-shadow: 0 0 8px var(--diamond-accent);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.3rem;
    }

    header p {
      font-size: 1.1rem;
      color: var(--diamond-light);
      margin-bottom: 2rem;
      opacity: 0.8;
    }

    label {
      font-weight: 600;
      margin-bottom: 0.4rem;
      display: block;
      color: var(--diamond-light);
    }

    .form-icon-label i {
      margin-right: 0.5rem;
      color: var(--diamond-accent);
    }

    .form-control,
    .form-select,
    textarea.form-control,
    input[type="range"] {
      background: rgba(255, 255, 255, 0.08);
      color: var(--diamond-light);
      border: 1px solid var(--diamond-border);
      border-radius: 0.75rem;
      padding: 0.6rem 1rem;
      transition: all 0.3s ease;
    }

    .form-control:focus,
    .form-select:focus,
    textarea:focus,
    input[type="range"]:focus {
      outline: none;
      border-color: var(--diamond-accent);
      box-shadow: 0 0 10px var(--diamond-accent);
      background-color: rgba(255, 255, 255, 0.1);
    }

    input.form-range {
      height: 8px;
      background: linear-gradient(90deg, #00ccff, #a0e8ff);
      border-radius: 5px;
    }

    input.form-range::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 18px;
      height: 18px;
      background: var(--diamond-accent);
      border-radius: 50%;
      border: 2px solid white;
      box-shadow: 0 0 10px var(--diamond-blue);
    }

    .form-check-input {
      background-color: rgba(255, 255, 255, 0.1);
      border: 2px solid var(--diamond-accent);
    }

    .form-check-input:checked {
      background-color: var(--diamond-accent);
      box-shadow: 0 0 10px var(--diamond-accent);
    }

    .form-check-label {
      margin-left: 0.4rem;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--diamond-blue), var(--diamond-accent));
      border: none;
      color: #000;
      font-weight: 700;
      padding: 0.85rem;
      border-radius: 0.9rem;
      font-size: 1.2rem;
      box-shadow: 0 0 20px var(--diamond-accent);
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, var(--diamond-accent), white);
      color: #000;
      box-shadow: 0 0 25px var(--diamond-accent);
    }

    .mb-3, .mb-4 {
      margin-bottom: 1.5rem;
    }

    .fw-bold {
      font-weight: 700;
    }

    .ms-2 {
      margin-left: 0.5rem;
    }
  </style>
</head>

<body>
  <main class="container" role="main" aria-label="GoldRush Gym Cysteral Diamonds Form">
    <header class="text-center">
      <h1><i class="bi bi-gem"></i> GoldRush Gym Signup</h1>
      <p>Join today and unlock your fitness potential!</p>
    </header>

    <form action="http://formit-env.eba-tjyqmsyi.us-west-2.elasticbeanstalk.com/invokeSubmit" method="POST" novalidate>
      <input name="formid" type="hidden" value="3d2d18f2-ddad-40ee-bf0f-ca2f8d8b320b" />
      <input name="formrev" type="hidden" value="1" />

      <div class="mb-4">
        <label class="form-label form-icon-label" for="idFirst">
          <i class="bi bi-person"></i> First name
        </label>
        <input class="form-control" id="idFirst" name="idFirst" type="text" />
      </div>

      <div class="mb-4">
        <label class="form-label form-icon-label" for="idMiddle">
          <i class="bi bi-person"></i> Middle name
        </label>
        <input class="form-control" id="idMiddle" name="idMiddle" type="text" />
      </div>

      <div class="mb-4">
        <label class="form-label form-icon-label" for="idLast">
          <i class="bi bi-person"></i> Last name
        </label>
        <input class="form-control" id="idLast" name="idLast" type="text" />
      </div>

      <div class="mb-4">
        <label class="form-label form-icon-label" for="idProv">
          <i class="bi bi-geo-alt"></i> Province
        </label>
        <input class="form-control" id="idProv" name="idProv" type="text" />
      </div>

      <div class="mb-3">
        <label class="form-label" for="idMembership">Membership Package</label>
        <select class="form-select" id="idMembership" name="idMembership">
          <option value="Basic">Basic</option>
          <option value="Bronze">Bronze</option>
          <option value="Silver">Silver</option>
          <option value="Gold">Gold</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label" for="odFitness">Fitness Level</label>
        <input class="form-range" id="odFitness" name="odFitness" type="range" min="1" max="10" step="1" value="5"
          oninput="document.getElementById('odFitness_value').textContent = this.value" />
        <span class="ms-2 fw-bold" id="odFitness_value">5</span>
      </div>

      <div class="form-check form-switch mb-3">
        <input class="form-check-input" id="idSubscribe" name="idSubscribe" role="switch" type="checkbox" value="Yes" />
        <label class="form-check-label" for="idSubscribe">Subscribe to newsletter</label>
      </div>

      <div class="mb-3">
        <label class="form-label fw-bold">Select your Gender</label>
        <div class="form-check">
          <input class="form-check-input" id="idGen_opt0" name="idGen" type="radio" value="Male" />
          <label class="form-check-label" for="idGen_opt0">Male</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" id="idGen_opt1" name="idGen" type="radio" value="Female" />
          <label class="form-check-label" for="idGen_opt1">Female</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" id="idGen_opt2" name="idGen" type="radio" value="Rather not say" />
          <label class="form-check-label" for="idGen_opt2">Rather not say</label>
        </div>
      </div>

      <div class="form-check form-switch mb-3">
        <input class="form-check-input" id="idAgree" name="idAgree" role="switch" type="checkbox" value="Checked" />
        <label class="form-check-label" for="idAgree">Agree to terms</label>
      </div>

      <div class="mb-4">
        <label class="form-label form-icon-label" for="idMoreDetails">
          <i class="bi bi-clipboard"></i> Provide more details
        </label>
        <textarea class="form-control" id="idMoreDetails" name="idMoreDetails" rows="4" required></textarea>
      </div>

 <button class="btn btn-primary w-100" type="submit" disabled>
  <i class="bi bi-check-circle me-2"></i>Sign Up
</button>
    </form>
  </main>
</body>
</html>
