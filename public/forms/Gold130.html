<html lang="en">
      
    <head>
        <META http-equiv="Content-Type" content="text/html; charset=UTF-8">
            
        <meta charset="UTF-8">
            
        <title>GoldRush Gym Signup</title>
            
        <meta content="width=device-width, initial-scale=1" name="viewport">
            
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
            
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
            
        <style>:root {
  --diamond-glass: rgba(255, 255, 255, 0.06);
  --diamond-border: rgba(255, 255, 255, 0.15);
  --diamond-light: #eafcff;
  --diamond-blue: #9be8ff;
  --diamond-accent: #00cfff;
  --diamond-shadow: rgba(0, 207, 255, 0.35);
  --diamond-bg: #0f1113;
  --diamond-field-bg: rgba(255, 255, 255, 0.05);
}

* {
  box-sizing: border-box;
  transition: all 0.2s ease-in-out;
}

body {
  margin: 0;
  padding: 2rem;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #0f1113, #1a1c1f);
  color: var(--diamond-light);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.container {
  max-width: 680px;
  background: var(--diamond-glass);
  border: 1px solid var(--diamond-border);
  border-radius: 1.25rem;
  padding: 2.75rem 2.5rem;
  backdrop-filter: blur(18px);
  -webkit-backdrop-filter: blur(18px);
  box-shadow: 0 0 35px var(--diamond-shadow);
}

header h1 {
  font-size: 2.6rem;
  font-weight: 700;
  color: var(--diamond-blue);
  text-shadow: 0 0 12px var(--diamond-accent);
  display: flex;
  align-items: center;
  gap: 0.6rem;
  margin-bottom: 0.4rem;
}

header p {
  font-size: 1.1rem;
  color: var(--diamond-light);
  margin-bottom: 2.2rem;
  opacity: 0.85;
}

label {
  font-weight: 600;
  margin-bottom: 0.4rem;
  display: block;
  color: var(--diamond-light);
}

.form-icon-label i {
  margin-right: 0.5rem;
  color: var(--diamond-accent);
}

input[type="text"],
input[type="email"],
input[type="password"],
input[type="number"],
input[type="search"],
input[type="url"],
input[type="tel"],
input[type="date"],
input[type="time"],
input[type="datetime-local"],
select,
textarea,
input.form-control,
select.form-select,
textarea.form-control,
input.form-range {
  width: 100%;
  padding: 0.65rem 1rem;
  background-color: var(--diamond-field-bg) !important;
  color: var(--diamond-light) !important;
  border: 1.5px solid var(--diamond-border);
  border-radius: 0.8rem;
  margin-bottom: 1.4rem;
  font-size: 1rem;
  box-shadow: 0 0 10px rgba(0, 207, 255, 0.08);
}

input::placeholder,
textarea::placeholder {
  color: #b7eaff;
  opacity: 0.75;
  font-style: italic;
}

input:focus,
select:focus,
textarea:focus {
  border-color: var(--diamond-accent);
  box-shadow: 0 0 14px var(--diamond-accent);
  outline: none;
  background-color: rgba(255, 255, 255, 0.08);
}

input:disabled,
select:disabled,
textarea:disabled {
  background-color: #1c1f24 !important;
  color: #888 !important;
  border-color: #444 !important;
}

.form-range {
  appearance: none;
  height: 8px;
  background: linear-gradient(90deg, var(--diamond-accent), var(--diamond-blue));
  border-radius: 5px;
  margin-bottom: 1.4rem;
}

.form-range::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 20px;
  height: 20px;
  background: var(--diamond-accent);
  border-radius: 50%;
  border: 2px solid white;
  box-shadow: 0 0 10px var(--diamond-blue);
}

.form-check-input {
  background-color: var(--diamond-field-bg);
  border: 2px solid var(--diamond-accent);
  width: 1.3rem;
  height: 1.3rem;
  border-radius: 0.3rem;
}

.form-check-input:checked {
  background-color: var(--diamond-accent);
  box-shadow: 0 0 12px var(--diamond-shadow);
}

.form-check-label {
  margin-left: 0.4rem;
}

.btn-primary {
  background: linear-gradient(135deg, var(--diamond-blue), var(--diamond-accent));
  border: none;
  color: #000;
  font-weight: 700;
  padding: 0.9rem;
  border-radius: 1rem;
  font-size: 1.2rem;
  width: 100%;
  box-shadow: 0 0 24px var(--diamond-accent);
}

.btn-primary:hover {
  background: linear-gradient(135deg, var(--diamond-accent), white);
  color: #000;
  box-shadow: 0 0 30px var(--diamond-accent);
}

.mb-3, .mb-4 {
  margin-bottom: 1.5rem;
}

.fw-bold {
  font-weight: 700;
}

.ms-2 {
  margin-left: 0.5rem;
}

@media (max-width: 576px) {
  .container {
    padding: 2rem 1.5rem;
  }

  header h1 {
    font-size: 2rem;
  }
}
</style>
          
    </head>
      
    <body>
            
        <div class="container">
                  
            <header class="text-center">
                        
                <h1>
                              <i class="bi bi-fire"></i> GoldRush Gym Signup
                </h1>
                        
                <p>Join today and unlock your fitness potential!</p>
                      
            </header>
                  
            <form action="http://formit-env.eba-tjyqmsyi.us-west-2.elasticbeanstalk.com/invokeSubmit" method="POST" novalidate="">
                        <input name="formid" type="hidden" value="3d2d18f2-ddad-40ee-bf0f-ca2f8d8b320b">
        <input name="formrev" type="hidden" value="1">
        
                <div class="mb-4">
                              <label class="form-label form-icon-label" for="idFirat">
            <i class="bi bi-person"></i> First name</label>
          <input class="form-control" id="idFirat" name="idFirat" type="text" value="">
        
                </div>
                        
                <div class="mb-4">
                              <label class="form-label form-icon-label" for="idMiddle">
            <i class="bi bi-person"></i> Middle name</label>
          <input class="form-control" id="idMiddle" name="idMiddle" type="text" value="">
        
                </div>
                        
                <div class="mb-4">
                              <label class="form-label form-icon-label" for="idLast">
            <i class="bi bi-person"></i> Last name</label>
          <input class="form-control" id="idLast" name="idLast" type="text" value="">
        
                </div>
                        
                <div class="mb-4">
                              <label class="form-label form-icon-label" for="idProv">
            <i class="bi bi-geo-alt"></i> Province</label>
          <input class="form-control" id="idProv" name="idProv" type="text" value="">
        
                </div>
                        
                <div class="mb-3">
                              <label class="form-label" for="idMembership">Membership Package</label>
          <select class="form-select" id="idMembership" name="idMembership">
            <option value="Basic">Basic</option>
            <option value="Bronze">Bronze</option>
            <option value="Silver">Silver</option>
            <option value="Gold">Gold</option>
          </select>
        
                </div>
                        
                <div class="mb-3">
                              <label class="form-label" for="odFitness">Fitness Level</label>
          <input class="form-range" id="odFitness" max="10" min="1" name="odFitness" oninput="document.getElementById('odFitness_value').textContent = this.value" step="1" type="range" value="5">
          <span class="ms-2 fw-bold" id="odFitness_value">5</span>
        
                </div>
                        
                <div class="form-check form-switch mb-3">
                              <input class="form-check-input" id="idSubscribe" name="idSubscribe" role="switch" type="checkbox" value="Yes">
          <label class="form-check-label" for="idSubscribe">Subscribe to newsletter</label>
        
                </div>
                        
                <div class="mb-3">
                              <label class="form-label fw-bold">Select your Gender</label>
          
                    <div class="form-check">
                                    <input class="form-check-input" id="idGen_opt0" name="idGen" type="radio" value="Male">
            <label class="form-check-label" for="idGen_opt0">Male</label>
          
                    </div>
                              
                    <div class="form-check">
                                    <input class="form-check-input" id="idGen_opt1" name="idGen" type="radio" value="Female">
            <label class="form-check-label" for="idGen_opt1">Female</label>
          
                    </div>
                              
                    <div class="form-check">
                                    <input class="form-check-input" id="idGen_opt2" name="idGen" type="radio" value="Rather not say">
            <label class="form-check-label" for="idGen_opt2">Rather not say</label>
          
                    </div>
                            
                </div>
                        
                <div class="form-check form-switch mb-3">
                              <input class="form-check-input" id="idAgree" name="idAgree" role="switch" type="checkbox" value="Checked">
          <label class="form-check-label" for="idAgree">Agree to terms</label>
        
                </div>
                        
                <div class="mb-4">
                              <label class="form-label form-icon-label" for="idMoreDetails">
            <i class="bi bi-clipboard"></i> Provide more details</label>
          <textarea class="form-control" id="idMoreDetails" name="idMoreDetails" required="" rows="4"></textarea>
        
                </div>
                        <button class="btn btn-primary w-100" type="submit">
          <i class="bi bi-check-circle me-2"></i>Sign Up</button>
      
            </form>
                
        </div>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
    </body>
    
</html>
