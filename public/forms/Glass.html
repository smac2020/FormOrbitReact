<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GoldRush Gym Signup â€“ Pyre Glass</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    :root {
      --glass-bg: rgba(255, 255, 255, 0.06);
      --glass-blur: blur(20px);
      --accent: #00c9ff;
      --highlight: #00e0ff;
      --text-primary: #ecf8ff;
      --text-secondary: #b0d6e8;
      --input-bg: rgba(255, 255, 255, 0.08);
      --border-color: rgba(255, 255, 255, 0.18);
      --shadow: rgba(0, 201, 255, 0.25);
    }

    body {
      margin: 0;
      padding: 2rem 1rem;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f1113 0%, #1c1f26 100%);
      color: var(--text-primary);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      max-width: 720px;
      background: var(--glass-bg);
      border: 1px solid var(--border-color);
      border-radius: 1.25rem;
      padding: 2.5rem 3rem;
      backdrop-filter: var(--glass-blur);
      -webkit-backdrop-filter: var(--glass-blur);
      box-shadow: 0 0 40px var(--shadow);
    }

    header h1 {
      font-size: 2.6rem;
      font-weight: 700;
      color: var(--accent);
      margin-bottom: 0.5rem;
      text-shadow: 0 0 8px var(--highlight);
    }

    header p {
      font-size: 1.1rem;
      color: var(--text-secondary);
      font-style: italic;
      margin-bottom: 2rem;
    }

    label.form-label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--text-primary);
      font-weight: 600;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 5px var(--accent);
    }

    .form-icon-label i {
      color: var(--highlight);
    }

    .form-control,
    .form-select,
    textarea,
    input[type="range"] {
      background: var(--input-bg);
      color: var(--text-primary);
      border: 1px solid var(--border-color);
      border-radius: 0.75rem;
      padding: 0.65rem 1rem;
      font-size: 1rem;
      margin-bottom: 1.3rem;
      box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.3);
    }

    .form-control::placeholder {
      color: var(--text-secondary);
      font-style: italic;
    }

    .form-control:focus,
    .form-select:focus,
    textarea:focus,
    input[type="range"]:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.1);
      border-color: var(--highlight);
      box-shadow: 0 0 10px var(--highlight);
    }

    input.form-range {
      height: 8px;
      background: linear-gradient(90deg, var(--accent), var(--highlight));
      border-radius: 5px;
    }

    input.form-range::-webkit-slider-thumb {
      appearance: none;
      width: 20px;
      height: 20px;
      background: var(--highlight);
      border-radius: 50%;
      border: 2px solid white;
      box-shadow: 0 0 10px var(--accent);
      margin-top: -6px;
    }

    .form-check-input {
      background-color: var(--input-bg);
      border: 2px solid var(--accent);
      width: 1.3rem;
      height: 1.3rem;
      border-radius: 0.3rem;
    }

    .form-check-input:checked {
      background-color: var(--highlight);
      box-shadow: 0 0 10px var(--highlight);
    }

    .form-check-label {
      margin-left: 0.5rem;
      color: var(--text-primary);
    }

    .form-switch .form-check-input {
      width: 2.5em;
      height: 1.3em;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--accent), var(--highlight));
      color: #000;
      font-weight: bold;
      padding: 0.9rem;
      border: none;
      border-radius: 0.9rem;
      font-size: 1.15rem;
      width: 100%;
      box-shadow: 0 0 20px var(--highlight);
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, var(--highlight), white);
      box-shadow: 0 0 28px var(--highlight);
    }

    .btn-primary i {
      font-size: 1.3rem;
      vertical-align: middle;
    }

    .mb-4 {
      margin-bottom: 1.5rem;
    }

    @media (max-width: 576px) {
      .container {
        padding: 2rem 1.5rem;
      }

      header h1 {
        font-size: 2.1rem;
      }
    }
  </style>
</head>
<body>
  <main class="container" role="main">
    <header>
      <h1><i class="bi bi-fire"></i> GoldRush Gym Signup</h1>
      <p>Join today and unlock your fitness potential!</p>
    </header>
    <form action="#" method="POST">
      <div class="mb-4">
        <label class="form-label form-icon-label" for="first"><i class="bi bi-person"></i>First name</label>
        <input class="form-control" id="first" name="first" type="text" />
      </div>

      <div class="mb-4">
        <label class="form-label form-icon-label" for="middle"><i class="bi bi-person"></i>Middle name</label>
        <input class="form-control" id="middle" name="middle" type="text" />
      </div>

      <div class="mb-4">
        <label class="form-label form-icon-label" for="last"><i class="bi bi-person"></i>Last name</label>
        <input class="form-control" id="last" name="last" type="text" />
      </div>

      <div class="mb-4">
        <label class="form-label form-icon-label" for="province"><i class="bi bi-geo-alt"></i>Province</label>
        <input class="form-control" id="province" name="province" type="text" />
      </div>

      <div class="mb-4">
        <label class="form-label" for="membership">Membership Package</label>
        <select class="form-select" id="membership" name="membership">
          <option value="Basic">Basic</option>
          <option value="Bronze">Bronze</option>
          <option value="Silver">Silver</option>
          <option value="Gold">Gold</option>
        </select>
      </div>

      <div class="mb-4">
        <label class="form-label" for="fitness">Fitness Level</label>
        <input class="form-range" id="fitness" name="fitness" type="range" min="1" max="10" step="1" value="5" oninput="document.getElementById('fitnessValue').textContent = this.value" />
        <span id="fitnessValue">5</span>
      </div>

      <div class="form-check form-switch mb-4">
        <input class="form-check-input" id="subscribe" name="subscribe" type="checkbox" />
        <label class="form-check-label" for="subscribe">Subscribe to newsletter</label>
      </div>

      <div class="mb-4">
        <label class="form-label fw-bold">Select your Gender</label>
        <div class="form-check">
          <input class="form-check-input" id="gender1" name="gender" type="radio" value="Male" />
          <label class="form-check-label" for="gender1">Male</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" id="gender2" name="gender" type="radio" value="Female" />
          <label class="form-check-label" for="gender2">Female</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" id="gender3" name="gender" type="radio" value="Rather not say" />
          <label class="form-check-label" for="gender3">Rather not say</label>
        </div>
      </div>

      <div class="form-check form-switch mb-4">
        <input class="form-check-input" id="agree" name="agree" type="checkbox" />
        <label class="form-check-label" for="agree">Agree to terms</label>
      </div>

      <div class="mb-4">
        <label class="form-label form-icon-label" for="moreDetails"><i class="bi bi-chat-dots"></i>Provide more details</label>
        <textarea class="form-control" id="moreDetails" name="moreDetails" rows="4"></textarea>
      </div>
 <button class="btn btn-primary w-100" type="submit" disabled>
  <i class="bi bi-check-circle me-2"></i>Sign Up
</button>
    </form>
  </main>
</body>
</html>
