<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GoldRush Gym Signup â€” Cool Metal Style</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    /* Cool Metal Palette & Effects */
    :root {
      --metal-bg: #1f2428;
      --metal-bg-overlay: rgba(40, 45, 50, 0.85);
      --steel-blue: #4a90e2;
      --icy-blue: #a0c8ff;
      --steel-glow: rgba(74, 144, 226, 0.6);
      --icy-glow: rgba(160, 200, 255, 0.5);
      --text-primary: #cfd8dc;
      --text-highlight: #a0c8ff;
      --input-bg: #2a2f34;
      --input-border: #5a6872;
      --input-focus-border: var(--steel-blue);
      --button-gradient-start: #5a7ab8;
      --button-gradient-end: #8cb1ff;
      --button-shadow: rgba(74, 144, 226, 0.8);
    }

    body {
      margin: 0;
      min-height: 100vh;
      background:
        linear-gradient(135deg, #171a1d 0%, #2a2f34 100%),
        url('https://www.transparenttextures.com/patterns/brushed-alum.png'); /* brushed metal texture */
      background-repeat: repeat;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--text-primary);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      user-select: none;
    }

    main.container {
      max-width: 540px;
      background: var(--metal-bg-overlay);
      padding: 3rem 2.5rem;
      border-radius: 1rem;
      box-shadow:
        0 0 30px var(--steel-glow),
        inset 0 0 20px #0008;
      border: 2px solid var(--input-border);
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
    }

    main.container::before {
      content: "";
      pointer-events: none;
      position: absolute;
      top: -30%;
      left: -30%;
      width: 160%;
      height: 160%;
      background:
        radial-gradient(circle at center, rgba(255, 255, 255, 0.12) 0%, transparent 70%);
      transform: rotate(-25deg);
      filter: blur(50px);
      z-index: 1;
    }

    header {
      position: relative;
      z-index: 2;
      margin-bottom: 2.5rem;
      text-align: center;
    }

    header h1 {
      font-weight: 900;
      font-size: 2.75rem;
      color: var(--steel-blue);
      text-shadow:
        0 0 8px var(--steel-glow),
        0 0 20px var(--icy-glow);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.6rem;
      font-family: 'Consolas', monospace;
      letter-spacing: 0.05em;
    }
    header p {
      font-style: italic;
      font-weight: 600;
      color: var(--icy-blue);
      text-shadow: 0 0 10px var(--icy-glow);
      margin-top: 0.2rem;
      font-size: 1.1rem;
      font-family: 'Segoe UI', sans-serif;
    }

    label {
      display: flex;
      align-items: center;
      gap: 0.4rem;
      margin-bottom: 0.4rem;
      font-weight: 700;
      color: var(--steel-blue);
      text-shadow:
        0 0 6px var(--steel-glow);
      font-family: 'Segoe UI', sans-serif;
      letter-spacing: 0.02em;
    }

    label i {
      font-size: 1.3rem;
      color: var(--icy-blue);
      text-shadow: 0 0 8px var(--icy-glow);
    }

    .form-control,
    .form-select,
    textarea.form-control,
    input[type="range"] {
      background-color: var(--input-bg);
      border: 2px solid var(--input-border);
      border-radius: 0.6rem;
      color: var(--text-primary);
      font-weight: 600;
      font-size: 1rem;
      padding: 0.6rem 1rem;
      letter-spacing: 0.02em;
      box-shadow:
        inset 0 0 10px #0009;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      z-index: 2;
      font-family: 'Segoe UI', sans-serif;
    }

    .form-control::placeholder {
      color: #768d9ccc;
      font-style: italic;
    }

    .form-control:focus,
    .form-select:focus,
    textarea.form-control:focus,
    input[type="range"]:focus {
      border-color: var(--input-focus-border);
      box-shadow:
        0 0 15px var(--steel-glow),
        inset 0 0 15px var(--steel-glow);
      outline: none;
      background-color: #3a4149;
      color: var(--icy-blue);
      font-weight: 700;
      z-index: 3;
    }

    .form-select {
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' fill='%234a90e2' viewBox='0 0 16 16'%3e%3cpath d='M4.646 6.646a.5.5 0 0 1 .708 0L8 9.293l2.646-2.647a.5.5 0 0 1 .708.708l-3 3a.5.5 0 0 1-.708 0l-3-3a.5.5 0 0 1 0-.708z'/%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 1rem center;
      background-size: 1.2rem 1.2rem;
      padding-right: 2.5rem;
      cursor: pointer;
    }

    input[type="range"] {
      height: 0.8rem;
      cursor: pointer;
      border-radius: 1rem;
      -webkit-appearance: none;
      appearance: none;
      outline: none;
      background: linear-gradient(90deg, var(--steel-blue) 0%, var(--icy-blue) 100%);
      box-shadow: 0 0 12px var(--steel-glow);
      position: relative;
      z-index: 2;
    }

    input[type="range"]::-webkit-slider-runnable-track {
      height: 0.8rem;
      border-radius: 1rem;
      background: linear-gradient(90deg, var(--steel-blue) 0%, var(--icy-blue) 100%);
    }

    input[type="range"]::-moz-range-track {
      height: 0.8rem;
      border-radius: 1rem;
      background: linear-gradient(90deg, var(--steel-blue) 0%, var(--icy-blue) 100%);
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 22px;
      height: 22px;
      background: var(--icy-blue);
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid var(--steel-blue);
      box-shadow:
        0 0 20px var(--icy-glow),
        0 0 12px var(--steel-glow);
      margin-top: -7px;
      position: relative;
      z-index: 3;
      transition: background-color 0.3s ease;
    }

    input[type="range"]::-webkit-slider-thumb:hover {
      background-color: var(--steel-blue);
      box-shadow:
        0 0 25px var(--steel-glow),
        0 0 15px var(--icy-glow);
    }

    input[type="range"]::-moz-range-thumb {
      width: 22px;
      height: 22px;
      background: var(--icy-blue);
      border-radius: 50%;
      border: 2px solid var(--steel-blue);
      cursor: pointer;
      box-shadow:
        0 0 20px var(--icy-glow),
        0 0 12px var(--steel-glow);
      transition: background-color 0.3s ease;
    }

    input[type="range"]::-moz-range-thumb:hover {
      background-color: var(--steel-blue);
      box-shadow:
        0 0 25px var(--steel-glow),
        0 0 15px var(--icy-glow);
    }

    /* Checkbox and switch */
    .form-check-input {
      width: 1.3em;
      height: 1.3em;
      border-radius: 0.3rem;
      border: 2px solid var(--steel-blue);
      background-color: var(--input-bg);
      box-shadow:
        0 0 12px var(--steel-glow);
      cursor: pointer;
      position: relative;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .form-check-input:checked {
      background-color: var(--icy-blue);
      border-color: var(--icy-blue);
      box-shadow:
        0 0 30px var(--icy-glow),
        0 0 20px var(--steel-glow);
    }

    /* Switch styling */
    .form-switch .form-check-input {
      width: 2.5em;
      height: 1.3em;
      border-radius: 1.3rem;
      position: relative;
    }
    .form-switch .form-check-input::before {
      content: "";
      position: absolute;
      top: 2px;
      left: 2px;
      width: 1.1em;
      height: 1.1em;
      background: var(--input-bg);
      border-radius: 50%;
      transition: transform 0.3s ease;
      box-shadow: 0 0 12px var(--steel-glow);
    }
    .form-switch .form-check-input:checked::before {
      transform: translateX(1.3em);
      background: var(--icy-blue);
      box-shadow: 0 0 20px var(--icy-glow);
    }

    /* Radio buttons */
    .form-check-input[type="radio"] {
      border-radius: 50%;
    }

    button.btn-primary {
      width: 100%;
      padding: 0.9rem 0;
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--metal-bg);
      background: linear-gradient(45deg, var(--button-gradient-start), var(--button-gradient-end));
      border: none;
      border-radius: 1.2rem;
      box-shadow:
        0 0 25px var(--button-shadow),
        0 0 40px var(--button-shadow);
      cursor: pointer;
      transition: background 0.4s ease, box-shadow 0.4s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.7rem;
      position: relative;
      z-index: 2;
      font-family: 'Segoe UI', sans-serif;
      letter-spacing: 0.04em;
    }
    button.btn-primary:hover,
    button.btn-primary:focus {
      background: linear-gradient(45deg, var(--button-gradient-end), var(--button-gradient-start));
      box-shadow:
        0 0 50px var(--button-shadow),
        0 0 70px var(--button-shadow);
      outline: none;
    }
    button.btn-primary i {
      font-size: 1.5rem;
      color: var(--metal-bg);
    }

    /* Spacing helpers */
    .mb-3 {
      margin-bottom: 1.25rem;
    }
    .mb-4 {
      margin-bottom: 1.75rem;
    }
    .fw-bold {
      font-weight: 700;
    }
    .ms-2 {
      margin-left: 0.5rem;
    }

    /* Responsive */
    @media (max-width: 576px) {
      main.container {
        padding: 2rem 1.5rem;
        max-width: 100%;
      }

      header h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <main class="container" role="main" aria-label="GoldRush Gym Signup Cool Metal Form">
    <header>
      <h1>
        <i class="bi bi-bar-chart-line-fill"></i> GoldRush Gym Signup
      </h1>
      <p>Forge your strength in cold steel!</p>
    </header>

    <form action="http://formit-env.eba-tjyqmsyi.us-west-2.elasticbeanstalk.com/invokeSubmit" method="POST" novalidate>
      <input name="formid" type="hidden" value="coolmetal-001" />
      <input name="formrev" type="hidden" value="1" />

      <div class="mb-4">
        <label class="form-label" for="idFirst">
          <i class="bi bi-person-bounding-box"></i> First name
        </label>
        <input class="form-control" id="idFirst" name="idFirst" type="text" value="" placeholder="Enter first name" />
      </div>

      <div class="mb-4">
        <label class="form-label" for="idMiddle">
          <i class="bi bi-person-bounding-box"></i> Middle name
        </label>
        <input class="form-control" id="idMiddle" name="idMiddle" type="text" value="" placeholder="Enter middle name" />
      </div>

      <div class="mb-4">
        <label class="form-label" for="idLast">
          <i class="bi bi-person-bounding-box"></i> Last name
        </label>
        <input class="form-control" id="idLast" name="idLast" type="text" value="" placeholder="Enter last name" />
      </div>

      <div class="mb-4">
        <label class="form-label" for="idProv">
          <i class="bi bi-geo-alt-fill"></i> Province
        </label>
        <input class="form-control" id="idProv" name="idProv" type="text" value="" placeholder="Enter province/state" />
      </div>

      <div class="mb-3">
        <label class="form-label" for="idMembership">Membership Package</label>
        <select class="form-select" id="idMembership" name="idMembership">
          <option value="Basic">Basic</option>
          <option value="Bronze">Bronze</option>
          <option value="Silver">Silver</option>
          <option value="Gold">Gold</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label" for="odFitness">Fitness Level</label>
        <input
          class="form-range"
          id="odFitness"
          max="10"
          min="1"
          name="odFitness"
          oninput="document.getElementById('odFitness_value').textContent = this.value"
          step="1"
          type="range"
          value="5"
        />
        <span class="ms-2 fw-bold" id="odFitness_value">5</span>
      </div>

      <div class="form-check form-switch mb-3">
        <input
          class="form-check-input"
          id="idSubscribe"
          name="idSubscribe"
          role="switch"
          type="checkbox"
          value="Yes"
        />
        <label class="form-check-label" for="idSubscribe">Subscribe to newsletter</label>
      </div>

      <div class="mb-3">
        <label class="form-label fw-bold">Select your Gender</label>

        <div class="form-check">
          <input
            class="form-check-input"
            id="idGen_opt0"
            name="idGen"
            type="radio"
            value="Male"
          />
          <label class="form-check-label" for="idGen_opt0">Male</label>
        </div>

        <div class="form-check">
          <input
            class="form-check-input"
            id="idGen_opt1"
            name="idGen"
            type="radio"
            value="Female"
          />
          <label class="form-check-label" for="idGen_opt1">Female</label>
        </div>

        <div class="form-check">
          <input
            class="form-check-input"
            id="idGen_opt2"
            name="idGen"
            type="radio"
            value="Rather not say"
          />
          <label class="form-check-label" for="idGen_opt2">Rather not say</label>
        </div>
      </div>

      <div class="form-check form-switch mb-3">
        <input
          class="form-check-input"
          id="idAgree"
          name="idAgree"
          role="switch"
          type="checkbox"
          value="Checked"
        />
        <label class="form-check-label" for="idAgree">Agree to terms</label>
      </div>

      <div class="mb-4">
        <label class="form-label" for="idMoreDetails">
          <i class="bi bi-file-earmark-text-fill"></i> Provide more details
        </label>
        <textarea
          class="form-control"
          id="idMoreDetails"
          name="idMoreDetails"
          required
          rows="4"
          placeholder="Tell us more about your fitness goals..."
        ></textarea>
      </div>

 <button class="btn btn-primary w-100" type="submit" disabled>
  <i class="bi bi-check-circle me-2"></i>Sign Up
</button>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
