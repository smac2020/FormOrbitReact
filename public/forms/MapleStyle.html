<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GoldRush Gym Signup â€” Maple Form Style</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@700&display=swap');

    :root {
      --maple-red: #d32f2f;
      --maple-white: #f5f5f5;
      --maple-grey: #2c2c2c;
      --input-bg: #3a3a3a;
      --input-border: #d32f2f;
      --input-focus-border: #ef5350;
      --button-bg: #d32f2f;
      --button-hover-bg: #ef5350;
      --text-primary: #ffffff;
      --label-shadow: rgba(211, 47, 47, 0.6);
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(145deg, #2c2c2c 0%, #1c1c1c 100%);
      font-family: 'Barlow Condensed', sans-serif;
      color: var(--text-primary);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/5/5c/Maple_Leaf.svg/1200px-Maple_Leaf.svg.png');
      background-repeat: no-repeat;
      background-position: center;
      background-size: 60%;
      background-blend-mode: overlay;
      opacity: 0.98;
    }

    main.container {
      max-width: 480px;
      background: var(--maple-grey);
      padding: 2.5rem 2rem;
      border-radius: 1rem;
      border: 3px solid var(--maple-red);
      box-shadow: 0 0 20px rgba(211, 47, 47, 0.7);
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }
    header h1 {
      font-size: 2.5rem;
      color: var(--maple-red);
      text-shadow: 2px 2px 5px var(--label-shadow);
      letter-spacing: 0.05em;
    }
    header p {
      font-style: italic;
      font-weight: 600;
      color: var(--maple-white);
      margin-top: 0.25rem;
      font-size: 1.1rem;
    }

    label {
      font-weight: bold;
      color: var(--maple-white);
      margin-bottom: 0.35rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    label i {
      color: var(--maple-red);
    }

    .form-control,
    .form-select,
    textarea.form-control {
      background-color: var(--input-bg);
      border: 2px solid var(--input-border);
      border-radius: 0.5rem;
      color: var(--text-primary);
      font-weight: 600;
      padding: 0.6rem 1rem;
    }

    .form-control::placeholder {
      color: #e57373cc;
      font-style: italic;
    }

    .form-control:focus,
    .form-select:focus,
    textarea.form-control:focus {
      border-color: var(--input-focus-border);
      box-shadow: 0 0 10px var(--input-focus-border);
      background-color: #4a4a4a;
      color: var(--input-focus-border);
    }

    .form-select {
      cursor: pointer;
    }

    .form-check-input {
      width: 1.2em;
      height: 1.2em;
      border-radius: 0.25rem;
      border: 2px solid var(--maple-red);
      background-color: var(--input-bg);
      cursor: pointer;
    }

    .form-check-input:checked {
      background-color: var(--input-focus-border);
    }

    .form-switch .form-check-input {
      width: 2.5em;
      height: 1.3em;
      border-radius: 1.3rem;
    }
    .form-switch .form-check-input::before {
      content: "";
      position: absolute;
      top: 2px;
      left: 2px;
      width: 1em;
      height: 1em;
      background: white;
      border-radius: 50%;
      transition: transform 0.3s ease;
    }
    .form-switch .form-check-input:checked::before {
      transform: translateX(1.2em);
      background: var(--maple-red);
    }

    .form-check-input[type="radio"] {
      border-radius: 50%;
    }

    button.btn-primary {
      width: 100%;
      padding: 1rem 0;
      font-size: 1.25rem;
      font-weight: bold;
      color: white;
      background: var(--button-bg);
      border: none;
      border-radius: 1rem;
      box-shadow: 0 0 15px var(--button-bg);
      transition: background-color 0.3s ease, box-shadow 0.4s ease;
    }
    button.btn-primary:hover {
      background-color: var(--button-hover-bg);
      box-shadow: 0 0 25px var(--button-hover-bg);
    }

    @media (max-width: 576px) {
      main.container {
        max-width: 100%;
        padding: 2rem 1.5rem;
      }
      header h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <main class="container">
    <header>
      <h1><i class="bi bi-flag"></i> Maple Form Signup</h1>
      <p>Strong. Proud. Fit.</p>
    </header>

    <form>
      <div class="mb-4">
        <label class="form-label" for="idFirst"><i class="bi bi-person"></i> First name</label>
        <input class="form-control" id="idFirst" type="text" placeholder="Enter first name" />
      </div>

      <div class="mb-4">
        <label class="form-label" for="idLast"><i class="bi bi-person"></i> Last name</label>
        <input class="form-control" id="idLast" type="text" placeholder="Enter last name" />
      </div>

      <div class="mb-4">
        <label class="form-label" for="idEmail"><i class="bi bi-envelope"></i> Email</label>
        <input class="form-control" id="idEmail" type="email" placeholder="Enter your email" />
      </div>

      <div class="mb-3">
        <label class="form-label" for="idMembership">Membership Package</label>
        <select class="form-select" id="idMembership">
          <option value="Basic">Basic</option>
          <option value="Bronze">Bronze</option>
          <option value="Silver">Silver</option>
          <option value="Gold">Gold</option>
        </select>
      </div>

      <div class="form-check form-switch mb-3">
        <input class="form-check-input" id="idSubscribe" type="checkbox" value="Yes" />
        <label class="form-check-label" for="idSubscribe">Subscribe to newsletter</label>
      </div>

      <div class="mb-4">
        <label class="form-label" for="idMoreDetails"><i class="bi bi-chat-square-text"></i> More details</label>
        <textarea class="form-control" id="idMoreDetails" rows="4" placeholder="Tell us about your goals..."></textarea>
      </div>

 <button class="btn btn-primary w-100" type="submit" disabled>
  <i class="bi bi-check-circle me-2"></i>Sign Up
</button>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
