<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GoldRush Gym Signup â€“ Circuit Wave</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    :root {
      --circuit-bg: #0a0f1a;
      --circuit-accent: #00f0ff;
      --circuit-glow: rgba(0, 255, 255, 0.4);
      --text-color: #e0f7ff;
      --field-bg: #111827;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--circuit-bg);
      color: var(--text-color);
      background-image: radial-gradient(circle at top left, #062736 10%, transparent 40%),
                        radial-gradient(circle at bottom right, #062736 10%, transparent 40%);
      background-repeat: no-repeat;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    main.container {
      width: 100%;
      max-width: 540px;
      background: rgba(10, 15, 26, 0.95);
      border-radius: 1rem;
      padding: 2.5rem 2rem;
      box-shadow: 0 0 25px var(--circuit-glow);
      border: 1px solid var(--circuit-accent);
    }

    header h1 {
      font-size: 2rem;
      color: var(--circuit-accent);
      text-shadow: 0 0 10px var(--circuit-accent);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    header p {
      margin-bottom: 2rem;
      font-weight: 500;
      color: #a3faff;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 0.5rem;
      color: #ccf5ff;
    }

    input[type="text"],
    select,
    textarea,
    input.form-range {
      width: 100%;
      padding: 0.6rem 1rem;
      background-color: var(--field-bg);
      border: 1.5px solid var(--circuit-accent);
      color: var(--text-color);
      border-radius: 0.5rem;
      margin-bottom: 1.2rem;
      font-size: 1rem;
      box-shadow: 0 0 10px rgba(0,255,255,0.1);
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus,
    select:focus,
    textarea:focus {
      border-color: #00f0ff;
      outline: none;
      box-shadow: 0 0 12px var(--circuit-glow);
    }

    .form-range {
      appearance: none;
      height: 8px;
      background: linear-gradient(90deg, #00f0ff, #00c2ff);
      border-radius: 10px;
    }

    .form-range::-webkit-slider-thumb {
      appearance: none;
      width: 20px;
      height: 20px;
      background: var(--circuit-accent);
      border-radius: 50%;
      border: 2px solid white;
      box-shadow: 0 0 12px var(--circuit-glow);
    }

    .form-check-input {
      background-color: var(--field-bg);
      border: 1.5px solid var(--circuit-accent);
    }

    .form-check-input:checked {
      background-color: var(--circuit-accent);
      box-shadow: 0 0 8px var(--circuit-glow);
    }

    button.btn-primary {
      background: var(--circuit-accent);
      color: #000;
      font-weight: bold;
      padding: 0.75rem;
      width: 100%;
      border: none;
      border-radius: 0.6rem;
      font-size: 1.1rem;
      box-shadow: 0 0 18px var(--circuit-glow);
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }

    button.btn-primary:hover {
      background: #00c2ff;
      box-shadow: 0 0 25px var(--circuit-glow);
    }

    .form-icon-label i {
      color: var(--circuit-accent);
      margin-right: 0.5rem;
    }

    .form-switch .form-check-input {
      width: 2.5em;
      height: 1.3em;
    }
  </style>
</head>
<body>
  <main class="container" role="main" aria-label="GoldRush Gym Signup - Circuit Wave">
    <header>
      <h1><i class="bi bi-cpu"></i> GoldRush Gym Signup</h1>
      <p>Join today and unlock your fitness potential!</p>
    </header>

    <form action="http://formit-env.eba-tjyqmsyi.us-west-2.elasticbeanstalk.com/invokeSubmit" method="POST" novalidate>
      <input name="formid" type="hidden" value="3d2d18f2-ddad-40ee-bf0f-ca2f8d8b320b" />
      <input name="formrev" type="hidden" value="1" />

      <label class="form-icon-label" for="idFirst"><i class="bi bi-person"></i> First name</label>
      <input class="form-control" id="idFirst" name="idFirst" type="text" />

      <label class="form-icon-label" for="idMiddle"><i class="bi bi-person"></i> Middle name</label>
      <input class="form-control" id="idMiddle" name="idMiddle" type="text" />

      <label class="form-icon-label" for="idLast"><i class="bi bi-person"></i> Last name</label>
      <input class="form-control" id="idLast" name="idLast" type="text" />

      <label class="form-icon-label" for="idProv"><i class="bi bi-geo-alt"></i> Province</label>
      <input class="form-control" id="idProv" name="idProv" type="text" />

      <label for="idMembership">Membership Package</label>
      <select class="form-select" id="idMembership" name="idMembership">
        <option value="Basic">Basic</option>
        <option value="Bronze">Bronze</option>
        <option value="Silver">Silver</option>
        <option value="Gold">Gold</option>
      </select>

      <label for="odFitness">Fitness Level</label>
      <input class="form-range" id="odFitness" name="odFitness" type="range" min="1" max="10" value="5"
        oninput="document.getElementById('odFitness_value').textContent = this.value" />
      <span class="ms-2 fw-bold" id="odFitness_value">5</span>

      <div class="form-check form-switch mb-3">
        <input class="form-check-input" id="idSubscribe" name="idSubscribe" type="checkbox" value="Yes" />
        <label class="form-check-label" for="idSubscribe">Subscribe to newsletter</label>
      </div>

      <label class="fw-bold">Select your Gender</label>
      <div class="form-check">
        <input class="form-check-input" id="idGen_opt0" name="idGen" type="radio" value="Male" />
        <label class="form-check-label" for="idGen_opt0">Male</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" id="idGen_opt1" name="idGen" type="radio" value="Female" />
        <label class="form-check-label" for="idGen_opt1">Female</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" id="idGen_opt2" name="idGen" type="radio" value="Rather not say" />
        <label class="form-check-label" for="idGen_opt2">Rather not say</label>
      </div>

      <div class="form-check form-switch mb-3">
        <input class="form-check-input" id="idAgree" name="idAgree" type="checkbox" value="Checked" />
        <label class="form-check-label" for="idAgree">Agree to terms</label>
      </div>

      <label class="form-icon-label" for="idMoreDetails"><i class="bi bi-clipboard"></i> Provide more details</label>
      <textarea class="form-control" id="idMoreDetails" name="idMoreDetails" rows="4"></textarea>

  <button class="btn btn-primary w-100" type="submit" disabled>
  <i class="bi bi-check-circle me-2"></i>Sign Up
</button>
    </form>
  </main>
</body>
</html>
